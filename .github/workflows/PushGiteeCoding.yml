name: Sync-Gitee-Coding

on:
  push:
    branches: [main]

jobs:
  push-to-mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        run: |
          git config --global init.defaultBranch main
          git init
          git remote add origin https://${GITHUB_USERNAME}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git fetch --all
          for branch in `git branch -a | grep remotes | grep -v HEAD`; do
            git branch --track ${branch##*/} $branch
          done
        env:
          GITHUB_REPOSITORY: fengzhao/WebStack-Hugo
          GITHUB_USERNAME: ${{ secrets.GH_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          
      - name: Push to gitlab
      
        run: |       
          echo Starting to push repo to gitlab
          git config user.name "fengzhao"
          git config user.email "fengzhao@users.noreply.github.com"
          git remote set-url gitlab "https://oauth2:${gitlab_token}@gitlab.com/chinafengzhao/WebStack-Hugo.git"
          git push --all --force gitlab  master
